<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nippontec Solutions</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- Ajuste a fonte padrão do Tailwind para Poppins -->

    <style>
      body {
        font-family: "Poppins", sans-serif;
      }

      .background-container {
        position: fixed;
        width: 100%;
        height: 100%;
        background-image: url("../assets/img/background.jpg");
        background-size: cover;
        background-position: center;
        filter: blur(0px);
        z-index: -1;
      }
    </style>
  </head>
  <body class="bg-gray-100 relative">
    <div class="background-container"></div>

    <nav class="border-gray-200 bg-gray-50 sticky top-0 z-50 h-auto">
      <div
        class="max-w-screen-2xl flex flex-wrap items-center justify-between mx-auto p-4"
        style="background-color: rgb(39, 85, 212)"
      >
        <a href="#" class="flex items-center">
          <img
            src="https://www.nippontec.net/wp-content/uploads/2023/02/Background-1.png"
            class="md:ml-8 h-16 mr-3"
            alt="Logo"
          />
        </a>

        <div
          class="w-full md:block md:w-auto header md:mr-8"
          id="navbar-solid-bg"
        >
          <ul class="flex font-medium gap-4">
            <li>
              <a
                href="#"
                class="block py-2 pl-3 pr-4 rounded md:bg-transparent text-white md:p-0 hover:text-yellow-400 transition duration-300 px-4 py-2"
                aria-current="page"
                >Home</a
              >
            </li>

            <li>
              <a
                href="#"
                class="block py-2 pl-3 pr-4 text-white rounded hover:bg-gray-100 md:hover:bg-transparent md:border-0 md:p-0 hover:text-yellow-400 transition duration-300 px-4 py-2"
                >Contratos</a
              >
            </li>

            <li>
              <div class="relative group">
                <a
                  href="#"
                  class="py-2 pl-3 pr-4 text-white rounded hover:bg-gray-100 md:hover:bg-transparent md:border-0 md:p-0 hover:text-yellow-400 transition duration-300 px-4 py-2"
                  >Contatos</a
                >
              </div>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container mx-auto py-1 flex items-center mt-16">
      <div class="flex-1">
        <h1 class="text-5xl font-bold text-blue-900">
          Produtividade sem limites!
        </h1>
        <h2 class="mt-4 text-blue-900 text-2xl">
          Com a fibra nippontec sua empresa vai além!
        </h2>
        <button
          class="text-2xl mt-8 font-extralight border-2 rounded-md border-blue-300 hover:bg-blue-500 hover:text-white transition duration-300 px-4 py-2 text-3xl"
        >
          Assine já
        </button>

        <button
          class="text-2xl mt-4 font-extralight border-2 rounded-md border-blue-300 hover:bg-blue-500 hover:text-white transition duration-300 px-4 py-2 text-3xl"
        >
          Mais detalhes
        </button>
      </div>
      <div class="flex-1 text-right">
        <img src="../assets/Design sem nome (2).png" alt="Imagem" />
      </div>
    </div>
  </body>
</html>
