<div id="overlay" class="fixed inset-0 bg-black bg-opacity-50 z-50 hidden"></div>

<div id="myModal" class="fixed top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 z-50 hidden bg-white p-4 rounded-md w-64 text-center">
    <h3 class="text-2xl font-semibold mb-4">Nosso site está em desenvolvimento</h3>
    <p class="text-gray-700">Desculpe-nos pela inconveniência. Estamos trabalhando para melhorar nosso site.</p>
    <button onclick="toggleModal('myModal')" class="mt-4 bg-blue-800 text-white px-4 py-2 rounded-md hover:bg-blue-600">Ok, entendi</button>
</div>


<script>
    function toggleModal(modalId) {
        const modal = document.getElementById(modalId);
        const overlay = document.getElementById('overlay');
        const body = document.body;
  
        const visited = getCookie('visited');
  
        if (!visited) {
          modal.classList.remove('hidden');
          overlay.classList.remove('hidden');
          body.classList.add('overflow-hidden');
  
          const expirationDate = new Date();
          expirationDate.setDate(expirationDate.getDate() + 1);
          document.cookie = 'visited=true; expires=' + expirationDate.toUTCString() + '; path=/;';
        } else {
          modal.classList.add('hidden');
          overlay.classList.add('hidden');
          body.classList.remove('overflow-hidden');
        }
      }
  
      function getCookie(name) {
        const value = `; ${document.cookie}`;
        const parts = value.split(`; ${name}=`);
        if (parts.length === 2) return parts.pop().split(';').shift();
      }
  
      window.onload = function() {
        toggleModal('myModal');
      };
</script>
