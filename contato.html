<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nippontec Solutions</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />    <!-- Ajuste a fonte padrão do Tailwind para Poppins -->

    <style>
        body {
            font-family: 'Poppins', sans-serif;
        }

        .background-container {
            position: fixed;
            width: 100%;
            height: 100%;
            background-image: url('assets/img/background.jpg');
            background-size: cover;
            background-position: center;
            filter: blur(5px);
            z-index: -1;
        }
    </style>
</head>

<body class="bg-gray-100 relative">

    <div class="background-container"></div>

    <nav class="border-gray-200 bg-gray-50 sticky top-0 z-50 h-auto">
        <div class="max-w-screen-2xl flex flex-wrap items-center justify-between mx-auto p-4" style="background-color: rgb(39, 85, 212);">
            
            <a href="#" class="flex items-center">
                <img src="https://www.nippontec.net/wp-content/uploads/2023/02/Background-1.png" class="md:ml-8 h-16 mr-3" alt="Logo" />
            </a>

            <div class="w-full md:block md:w-auto header md:mr-8" id="navbar-solid-bg">
                <ul
                    class="flex font-medium gap-4">
                    <li>
                        <a href="#"
                            class="block py-2 pl-3 pr-4 rounded md:bg-transparent text-white md:p-0"
                            aria-current="page">Home</a>
                    </li>

                    <li>
                      <a href="#" class="block py-2 pl-3 pr-4 text-white rounded hover:bg-gray-100 md:hover:bg-transparent md:border-0 md:p-0">Contratos</a>
                    </li>
      
                  <li>
      
                      <div class="relative group">
                          <a href="#" class="py-2 pl-3 pr-4 text-white rounded hover:bg-gray-100 md:hover:bg-transparent md:border-0 md:p-0">Contatos</a>
                      </div>
                  </li>
                          
                </ul>
            </div>
        </div>
    </nav>

      <div class="container mx-auto mt-8 ml-16">
        <h1 class="text-5xl font-bold mb-4 text-blue-900">Entre em Contato Conosco</h1>
        <p class="text-gray-700 text-lg mb-4 text-blue-700">
            Preencha o formulário abaixo.
        </p>

        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">            
            <div class="md:col-span-1 bg-white p-6 rounded-lg shadow-md">
                <form>
                    <div class="mb-4">
                        <label for="nome" class="block text-sm font-medium text-gray-700">Nome:</label>
                        <input type="text" id="nome" name="nome" class="mt-1 p-2 border border-gray-300 rounded-md w-full">
                    </div>
                    <div class="mb-4">
                        <label for="email" class="block text-sm font-medium text-gray-700">E-mail:</label>
                        <input type="email" id="email" name="email" class="mt-1 p-2 border border-gray-300 rounded-md w-full">
                    </div>
                    <div class="mb-4">
                        <label for="assunto" class="block text-sm font-medium text-gray-700">Assunto:</label>
                        <select id="assunto" name="assunto" class="mt-1 p-2 border border-gray-300 rounded-md w-full">
                            <option value="suporte">Suporte</option>
                            <option value="vendas">Vendas</option>
                            <option value="feedback">Feedback</option>
                            <!-- Adicione mais opções conforme necessário -->
                        </select>
                    </div>
                    <div class="mb-4">
                        <label for="mensagem" class="block text-sm font-medium text-gray-700">Mensagem:</label>
                        <textarea id="mensagem" name="mensagem" rows="4" class="mt-1 p-2 border border-gray-300 rounded-md w-full"></textarea>
                    </div>
                    <button type="submit" class="bg-blue-700 text-white py-2 px-4 rounded-full">Enviar Mensagem</button>
                </form>

                
            </div>
            <div class="bg-white p-6 rounded-lg shadow-md mb-4 md:mb-0">
                <div class="mb-2 rounded-lg overflow-hidden flex justify-end">
                    <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d15821.691828693549!2d-46.0422241!3d-7.528761!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x92d5ef9a296f5575%3A0xa161758df0a43f78!2sNippontec%20Internet!5e0!3m2!1spt-BR!2sbr!4v1700176477686!5m2!1spt-BR!2sbr" width="100%" height="300" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
                </div>

                <p class="text-gray-700 mb-2"><i class="fa-solid fa-location-dot"></i>  R. Bom Jesus - Centro, Balsas - MA, 65800-000</p>
                <p class="text-gray-700 mb-2"><i class="fa-solid fa-phone"></i> (99) 2141-1100</p>
                <p class="text-gray-700 mb-2"><i class="fa-solid fa-envelope"></i>  nippontec@gmail.com</p>
            </div>
        </div>
        
        
    </div>

</body>
</html>
